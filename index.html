<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/global_m.css" rel="stylesheet">
    <title>Солдат удачи</title>
</head>
<body>
    <!-- Container box -->
    <div class="container">
        <!-- Header block -->
        <div class="container__block header">
            <div class="inline header__menu">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="inline header__logo"></div>
            <div class="inline header__etc">
                <div class="inline header__ect__bay"><img src="img/header_search.png"></div>
                <div class="inline header__etc__search"><img src="img/header_bay.png"></div>
            </div>
        </div>
        <!-- Content block -->
        <div class="container__block content">
            <div class="content__top-nav">
                <div class="content__top-nav__title">
                    <p>В наличии 5138 мужских товаров
                        для активного отдыха, туризма и повседневной жизни</p>
                </div>
                <div class="content__top-nav__post-title">
                    <p>С доставкой по всей России и СНГ</p>
                </div>
                <div class="content__top-nav__facts">
                    <div class="facts__fact">
                        <div class="inline fact-img"><img src="img/product.png" class="product-i"></div>
                        <div class="inline fact_description product-des">Все товары в наличии</div>
                    </div>
                    <div class="facts__fact">
                        <div class="inline fact-img"><img src="img/sent.png" class="sent-i"></div>
                        <div class="inline fact_description sent-des">Срочная доставка от 1 дня</div>
                    </div>
                    <div class="facts__fact">
                        <div class="inline fact-img"><img src="img/sertification.png"></div>
                        <div class="inline fact_description">Подтверждено сертификатом качества</div>
                    </div>
                </div>
                <div class="content__top-nav__look-btn">
                    <button><img src="img/arrow.png">Посмотрите все товары</button>
                </div>
            </div>
        </div>
        <!-- Footer block -->
        <div class="container__block footer">

        </div>
    </div>
</body>
</html>
